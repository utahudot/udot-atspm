name: Manual Version & NuGet Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: 🛠 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 🧪 Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'

    - name: 🔍 Run GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0

    - name: 🧬 Display version
      run: echo "Version:" ${{ steps.gitversion.outputs.fullSemVer }}

    - name: 📝 Update .csproj files
      uses: roryprimrose/dotnet-project-version-updater@v1
      with:
        file: '**/*.csproj'
        version: ${{ steps.gitversion.outputs.fullSemVer }}

    - name: 💾 Commit updated .csproj files
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "🔧 Version bump to ${{ steps.gitversion.outputs.fullSemVer }}"
        git push

    - name: 📦 Pack NuGet package
      run: dotnet pack --configuration Release --output ./nuget /p:Version=${{ steps.gitversion.outputs.fullSemVer }}

    - name: 🚀 Publish to NuGet
      run: dotnet nuget push ./nuget/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
